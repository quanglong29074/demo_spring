<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="/include/head"></th:block>
</head>
<body>
<th:block th:include="/include/navbar"></th:block>

<button style="border: none;margin-bottom:10px" class="btn btn-primary"><a style="text-decoration: none; color: white;" href="/students/add">+ Create</a> </button>


<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>First name</th>
    <th>Last name</th>
    <th>class name </th>

    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.classRoom.className}"></td>

    <td>
      <a class="btn btn-primary" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
      <a class="btn btn-danger" th:href="@{/students/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this class?');">Delete</a>


    </td>
  </tr>

  </tbody>
</table>

      <a class="page-link" href="#" aria-label="Previous">

      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<th:block th:include="/include/footer"></th:block>

</body>
</html>
