<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="/include/head"></th:block>
</head>
<body>
<nav th:insert="~{include/navbar :: copy}"></nav>

<button style="border: none;margin-bottom:10px" class="btn btn-primary"><a style="text-decoration: none; color: white;" href="/classroom/add">+ Create</a> </button>


<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Number</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="classRoom : ${classRooms}">
    <td th:text="${classRoom.idClass}"></td>
    <td th:text="${classRoom.className}"></td>
    <td th:text="${classRoom.numberMember}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{/classroom/edit/{id}(id=${classRoom.idClass})}">Edit</a>
      <a class="btn btn-danger" th:href="@{/classroom/delete/{id}(id=${classRoom.idClass})}" onclick="return confirm('Are you sure you want to delete this class?');">Delete</a>


    </td>
  </tr>

  </tbody>
</table>

    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>

      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>

  </ul>
</nav>

</html>
